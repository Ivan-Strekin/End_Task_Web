<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Coffee Kiosk — Menu</title>
    <link rel="icon" href="assets/icons/logo.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rosarivo:ital@0;1&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<a class="skip-link" href="#main">Skip to content</a>

<header class="site-header">
    <div class="container header-grid">
        <div class="brand" aria-label="Logo and name">
            <img src="assets/icons/logo.ico" id="logo_header" alt="Coffee House Kiosk Logo">
            <span class="brand-name">Coffee House Kiosk</span>
        </div>

        <form class="search" role="search" aria-label="Search coffee">
            <label class="sr-only" for="q">Search</label>
            <input id="q" name="q" type="search" placeholder="Browse your favourite coffee here.." autocomplete="off">
            <button type="submit" class="icon-btn" aria-label="Search">
                <img src="assets/icons/Search.svg" alt="Search">
            </button>
        </form>

        <div class="header-actions">
            <button id="burgerBtn" class="icon-btn burger" type="button" aria-label="Open category menu"
                    aria-expanded="false" aria-controls="categoryPanel">
                <span class="burger-lines" aria-hidden="true"></span>
            </button>

            <button id="cartBtn" class="cart-btn" type="button" aria-label="Open order" aria-expanded="false"
                    aria-controls="cartDrawer">
                <img src="assets/icons/notification.svg" class="cart-icon" alt="" aria-hidden="true">
                <span class="cart-label">ORDER STATUS</span>
                <span id="cartCount" class="badge" aria-label="Number of items">0</span>
            </button>
        </div>
    </div>
</header>

<main id="main" class="site-main">
    <div class="container">
        <h1 class="page-title">Coffee Menu</h1>

        <div class="main-content-wrapper">
            <section class="categories" aria-label="Coffee types">

                <div class="category-slider" id="categorySlider" role="list">
                </div>

                <div class="category-vertical" id="categoryVertical" role="list">
                    <button class="category-scroll-btn category-scroll-up" id="categoryScrollUp" aria-label="Scroll up"
                            type="button">^
                    </button>
                    <div class="category-vertical__container" id="categoryVerticalContainer">
                    </div>
                    <button class="category-scroll-btn category-scroll-down" id="categoryScrollDown"
                            aria-label="Scroll down" type="button">^
                    </button>
                </div>

                <aside id="categoryPanel" class="category-panel" aria-label="Category menu (burger)">
                    <div class="category-panel__head">
                        <h2 class="panel-title">Coffee Types</h2>
                        <button id="burgerClose" class="icon-btn" type="button" aria-label="Close menu">✕</button>
                    </div>
                    <nav class="category-panel__body" aria-label="Category list">
                        <ul id="categoryList" class="category-list">
                        </ul>
                    </nav>
                </aside>

                <div id="overlay" class="overlay" hidden></div>
            </section>

            <section class="products" aria-label="Drinks list">
                

                <div id="productsGrid" class="products-grid">
                </div>
            </section>
        </div>
    </div>

    <aside id="cartDrawer" class="cart-drawer" aria-label="Cart/order">
        <div class="cart-drawer__head">
            <h2 class="panel-title">Order Status</h2>
            <button id="cartClose" class="icon-btn" type="button" aria-label="Close order">HIDE →</button>
        </div>

        <div class="cart-drawer__body">
            <div class="order-status-view" id="orderStatusView">
                <div class="order-status-timeline">
                    <div class="order-stage" id="orderedStage">
                        <div class="order-stage__header">
                            <h3 class="order-stage__title">Ordered</h3>
                            <span class="order-stage__time" id="orderedTime">JUST NOW</span>
                        </div>
                        <div class="order-stage__items" id="orderedItems"></div>
                    </div>

                    <div class="order-stage order-stage--empty" id="preparingStage">
                        <div class="order-stage__header">
                            <h3 class="order-stage__title">Preparing</h3>
                            <span class="order-stage__time" id="preparingTime"></span>
                        </div>
                        <div class="order-stage__items" id="preparingItems"></div>
                    </div>

                    <div class="order-stage order-stage--empty" id="finishingStage">
                        <div class="order-stage__header">
                            <h3 class="order-stage__title">Finishing</h3>
                            <span class="order-stage__time" id="finishingTime"></span>
                        </div>
                        <div class="order-stage__items" id="finishingItems"></div>
                    </div>

                    <div class="order-stage order-stage--empty" id="servedStage">
                        <div class="order-stage__header">
                            <h3 class="order-stage__title">Served</h3>
                            <span class="order-stage__time" id="servedTime"></span>
                        </div>
                        <div class="order-stage__items" id="servedItems"></div>
                    </div>
                </div>

                <div class="order-summary">
                    <div class="order-summary__row">
                        <span>Subtotal</span>
                        <strong id="orderSubtotal">₹0</strong>
                    </div>
                    <div class="order-summary__row">
                        <span>Discount <span id="orderDiscountPercent">-0</span>%</span>
                        <strong id="orderDiscount">₹0</strong>
                    </div>
                    <div class="order-summary__row order-summary__row--total">
                        <span>Total</span>
                        <strong id="orderTotal">₹0</strong>
                    </div>
                </div>

                <div class="slide-to-close" id="slideToClose">
                    <button class="slide-to-close__handle" id="slideHandle">
                        <span class="slide-to-close__arrow">→</span>
                    </button>
                    <div class="slide-to-close__dots">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                    <span class="slide-to-close__text">SLIDE TO CLOSE TABLE</span>
                    <div class="slide-to-close__dots">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                    <div class="slide-to-close__check">
                        <div class="slide-to-close__check-circle">
                            <span>✓</span>
                        </div>
                    </div>
                </div>

                <button id="deleteAllOrdersBtn" class="btn-delete-all" type="button">Удалить</button>
            </div>
        </div>
    </aside>
</main>

<footer class="site-footer">
    <div class="container footer-grid">
        <small>© <span id="year"></span> Coffee House Kiosk</small>
        <small class="muted">Demo layout for kiosk/tablet</small>
    </div>
</footer>

<script src="js/app.js" defer></script>
</body>
</html>
