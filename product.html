<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Coffee Kiosk — Product Card</title>

  <link rel="icon" href="assets/icons/favicon.svg" type="image/svg+xml">
  <link rel="alternate icon" href="assets/icons/favicon.ico" type="image/x-icon">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rosarivo:ital@0;1&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <a class="skip-link" href="#main">Skip to content</a>

  <header class="site-header">
    <div class="container header-grid">
      <div class="brand" aria-label="Logo and name">
        <img src="assets/icons/logo.ico" id="logo_header">
        <a class="brand-name" href="index.html">Coffee House Kiosk</a>
      </div>

      <div class="header-actions header-actions--right">
        <a class="icon-btn" href="index.html" aria-label="Back to menu">← Back to Menu</a>

        <button id="cartBtn" class="cart-btn" type="button" aria-label="Open order" aria-expanded="false" aria-controls="cartDrawer">
          <img src="assets/icons/notification.svg" class="cart-icon" aria-hidden="true">
          <span class="cart-label">ORDER STATUS</span>
          <span id="cartCount" class="badge" aria-label="Number of items">0</span>
        </button>
      </div>
    </div>
  </header>

  <main id="main" class="site-main">
    <div class="container">
      <h1 class="page-title" id="productTitle">Drink</h1>

      <article class="product-view" aria-label="Product card">
        <section class="product-hero" aria-label="Product photo">
          <div id="productImage" class="product-image" role="img" aria-label="Product image"></div>
        </section>

        <section class="product-info" aria-label="Product settings">
          <p class="muted" id="productDesc">Product description…</p>

          <div class="options">
            <fieldset class="fieldset">
              <legend>Cup Size</legend>
              <div class="chips" id="sizeChips" role="group" aria-label="Size selection">
              </div>
            </fieldset>

            <fieldset class="fieldset">
              <legend>Extras</legend>
              <div class="chips" id="extraChips" role="group" aria-label="Extras selection">
              </div>
            </fieldset>

            <fieldset class="fieldset">
              <legend>Milk Type</legend>
              <div class="chips" id="milkChips" role="group" aria-label="Milk selection">
              </div>
            </fieldset>
          </div>

          <div class="buybar" aria-label="Purchase">
            <div class="price" aria-label="Price">
              <span class="price__value" id="productPrice">₹0</span>
            </div>

            <div class="qty" aria-label="Quantity">
              <button class="icon-btn" type="button" id="qtyMinus" aria-label="Decrease quantity">−</button>
              <output id="qtyValue" class="qty__value" aria-label="Current quantity">1</output>
              <button class="icon-btn" type="button" id="qtyPlus" aria-label="Increase quantity">+</button>
            </div>

            <button id="addToCartBtn" class="btn btn-primary" type="button">Place Order</button>
          </div>
            
        </section>
      </article>
    </div>

    <aside id="cartDrawer" class="cart-drawer" aria-label="Cart/order">
      <div class="cart-drawer__head">
        <h2 class="panel-title">Order Status</h2>
        <button id="cartClose" class="icon-btn" type="button" aria-label="Close order">HIDE →</button>
      </div>

      <div class="cart-drawer__body">
        <div class="order-status-view" id="orderStatusView">
          <div class="order-status-timeline">
            <div class="order-stage" id="orderedStage">
              <div class="order-stage__header">
                <h3 class="order-stage__title">Ordered</h3>
                <span class="order-stage__time" id="orderedTime">JUST NOW</span>
              </div>
              <div class="order-stage__items" id="orderedItems"></div>
            </div>

            <div class="order-stage order-stage--empty" id="preparingStage">
              <div class="order-stage__header">
                <h3 class="order-stage__title">Preparing</h3>
                <span class="order-stage__time" id="preparingTime"></span>
              </div>
              <div class="order-stage__items" id="preparingItems"></div>
            </div>

            <div class="order-stage order-stage--empty" id="finishingStage">
              <div class="order-stage__header">
                <h3 class="order-stage__title">Finishing</h3>
                <span class="order-stage__time" id="finishingTime"></span>
              </div>
              <div class="order-stage__items" id="finishingItems"></div>
            </div>

            <div class="order-stage order-stage--empty" id="servedStage">
              <div class="order-stage__header">
                <h3 class="order-stage__title">Served</h3>
                <span class="order-stage__time" id="servedTime"></span>
              </div>
              <div class="order-stage__items" id="servedItems"></div>
            </div>
          </div>

          <div class="order-summary">
            <div class="order-summary__row">
              <span>Subtotal</span>
              <strong id="orderSubtotal">₹0</strong>
            </div>
            <div class="order-summary__row">
              <span>Discount <span id="orderDiscountPercent">-0</span>%</span>
              <strong id="orderDiscount">₹0</strong>
            </div>
            <div class="order-summary__row order-summary__row--total">
              <span>Total</span>
              <strong id="orderTotal">₹0</strong>
            </div>
          </div>

          <div class="slide-to-close" id="slideToClose">
            <button class="slide-to-close__handle" id="slideHandle">
              <span class="slide-to-close__arrow">→</span>
            </button>
            <div class="slide-to-close__dots">
              <span></span>
              <span></span>
              <span></span>
            </div>
            <span class="slide-to-close__text">SLIDE TO CLOSE TABLE</span>
            <div class="slide-to-close__dots">
              <span></span>
              <span></span>
              <span></span>
            </div>
            <div class="slide-to-close__check">
              <div class="slide-to-close__check-circle">
                <span>✓</span>
              </div>
            </div>
          </div>

          <button id="deleteAllOrdersBtn" class="btn-delete-all" type="button">Удалить</button>
        </div>
      </div>
    </aside>

    <div id="overlay" class="overlay" hidden></div>
  </main>

  <footer class="site-footer">
    <div class="container footer-grid">
      <small>© <span id="year"></span> Coffee House Kiosk</small>
      <small class="muted">Product card</small>
    </div>
  </footer>

  <script src="js/app.js" defer></script>
</body>
</html>
